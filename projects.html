                        <figure class="project-div" id="project1">
                            <a href="https://github.com/lhpartridge/Restaurant" class="nav-link project-link" target="_blank">
                                <img src="css/media/restaurant_screen_shot.PNG" alt="screen shot of the Restaurant project" class="figure-img img-fluid project-image" /></a>
                            <figcaption class="text figcaption-text">The most recent class project involved creating a responsive design for a restaurant landing page and about page.  I used Bootstrap for the layout, with the assets coming from the model page.</figcaption>
                            <a href="https://github.com/lhpartridge/Restaurant" class="nav-link project-link github-link text-center" target="_blank">Click to view code on Github&nbsp&#187</a>
                        </figure>
                        <figure class="project-div" id="project2">
                            <a href="https://github.com/lhpartridge/Venedor" class="nav-link project-link" target="_blank"><img src="css/media/venedor_screen_shot.PNG" alt="screen shot of the Venedor project" class="figure-img img-fluid project-image" /></a>
                            <figcaption class="text figcaption-text">The Venedor project evolved from creating a landing page based on a static image to one that included functionality features for currency, language, and cart totals, a carousel and cards for individual items with discount and price overlays.</figcaption>
                            <a href="https://github.com/lhpartridge/Venedor" class="nav-link project-link github-link text-center" target="_blank">Click to view code on Github&nbsp&#187</a>
                        </figure>
                        <figure class="project-div" id="project3">
                            <a href="https://github.com/lhpartridge/graphicsUmbrella" class="nav-link project-link" target="_blank"><img src="css/media/graphics_umbrella_screen_shot.PNG" alt="screen shot of the GraphicsUmbrella project" class="figure-img img-fluid project-image" /></a>
                            <figcaption class="text figcaption-text">The GraphicsUmbrella page includes a banner mockup of a carousel, three content sections with text, cards and images, and a four-column footer with a footer navbar.  The assets were clipped from the model page.</figcaption>
                            <a href="https://github.com/lhpartridge/graphicsUmbrella" class="nav-link project-link github-link text-center" target="_blank">Click to view code on Github&nbsp&#187</a>
                        </figure>
                        <figure class="project-div" id="project4">
                            <a href="https://github.com/lhpartridge/Detroix-boot" class="nav-link project-link" target="_blank"><img src="css/media/detroix_screen_shot.PNG" alt="screen shot of the Detroix project" class="figure-img img-fluid project-image" /></a>
                            <figcaption class="text figcaption-text">The Detroix project was the transition point between using the layout methods of margin-padding-float, position, and flexbox before introducing Bootstrap.  This is the Bootstap version of the landing page.</figcaption>
                            <a href="https://github.com/lhpartridge/Detroix-boot" class="nav-link project-link github-link align-bottom text-center" target="_blank">Click to view code on Github&nbsp&#187</a>
                        </figure>
                        <figure class="project-div" id="project">
                            <a href="https://github.com/lhpartridge/Aditii" class="nav-link project-link" target="_blank"><img src="css/media/aditii_screen_shot.PNG" alt="screen shot of the Aditii project" class="figure-img img-fluid project-image" /></a>
                            <figcaption class="text figcaption-text">The second major project developed a landing page for a shopping site using basic CSS layout philosophies introducing the HTML elements that support interactivity.  The page header includes a logo, a search bar and a navigation bar.  The main page sections include a banner, two featured products sections, with images, links, and buttons for purchases.  The footer has four lists with links for the store's departments.</figcaption>
                            <a href="https://github.com/lhpartridge/Aditii" class="nav-link project-link github-link text-center" target="_blank">Click to view code on Github&nbsp&#187</a>
                        </figure>
                        <figure class="project-div" id="project">
                            <a href="https://github.com/lhpartridge/Bloom" class="nav-link project-link" target="_blank"><img src="css/media/bloom_screen_shot.PNG" alt="screen shot of the Bloom Landing Page project" class="figure-img img-fluid project-image" /></a>
                            <figcaption class="text figcaption-text">The Bloom Landing Page was the first major class project. I built the page three ways using the CSS design philosophies of margin-padding-float, position, and flex-box.  The HTML includes a wrapper labeled inner to contain the elements in the layout.  Basic techniques include color matching, image cropping and font selection along with using gradients, lists and buttons.</figcaption>
                            <a href="https://github.com/lhpartridge/Bloom" class="nav-link project-link github-link text-center" target="_blank">Click to view code on Github&nbsp&#187</a>
